<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="pizzaStyle.css">

  <title>PizzaCalculator</title>
</head>
<body>

  <div id="alert">
    <p>Your transaction has been added to the cart!</p>
  </div>

<ol id="pizzaNameList" class="w3-display-topleft" style="width:15%">
<h3 id="orderTitles">Choose your delicate Pizza!</h2>

</ol>

<ol id="toppingNameList" class="w3-display-left">
<h3 id="orderTitles">Choose desired Toppings!</h2>


</ol>

<ol id="sizeNameList" class="w3-display-topright">
<h3 id="orderTitles">Choose your Size!</h2>

</ol>

<ol id="slicingNameList" class="w3-display-right">
<h3 id="orderTitles">Choose your Slicing!</h2>


</ol>

<ol id="additionalList">
<h3 id="orderTitles">Choose your order way!</h2>


</ol>

<div style="margin-left:25%">

<h1>Welcome to The Official OGLoc Pizza Calculator!</h1>

<h1 id="pizzaName" class="w3-display-bottommiddle" ></h1>
<img id="pizzaImage" class="w3-display-middle" class="w3-hide" src="" style="width:400px" style="height:400px" />
<h1 id="pizzaPrice" class="w3-display-bottomright"> x </h3>
</div>

<p id="toppingOrders"> </p>
